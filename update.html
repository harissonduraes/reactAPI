<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">



        const Update = () => {
            const [id, setId] = React.useState("");
            const [nome, setNome] = React.useState("");
            const [idade, setIdade] = React.useState("");
            const [peso, setPeso] = React.useState("");
            const [altura, setAltura] = React.useState("");

            const handleSubmit = async (event) => {
                event.preventDefault();
                const data = {
                    id: id,
                    nome: nome,
                    idade: idade,
                    peso: peso,
                    altura: altura
                }

                fetch("https://localhost:7282/api/cad-pessoa", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).catch((error) => console.error(error));
            }

            return (
                <div>
                    <a href="index.html"><button>Voltar</button></a>
                    <form method="post" onSubmit={handleSubmit}>
                        <label>CSUUID</label>
                        <input type="text" onChange={(event) => setId(event.target.value)} />
                        <label>Nome</label>
                        <input type="text" onChange={(event) => setNome(event.target.value)} />
                        <label>Idade</label>
                        <input type="number" onChange={(event) => setIdade(event.target.value)} />
                        <label>Peso</label>
                        <input type="number" onChange={(event) => setPeso(event.target.value)} />
                        <label>Altura</label>
                        <input type="number" onChange={(event) => setAltura(event.target.value)} />
                        <button>Atualizar </button>
                    </form>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Update />);

    </script>
</body>

</html>
